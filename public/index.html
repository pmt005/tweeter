<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     type="text/css" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
     rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==
    " crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="main">tweeter</span>
      <span id="nav-bar-text"><div><strong>Write</strong> a new tweet<br></div>
        <div id="nav-img"><i class="fas fa-angle-double-down"></i></div>
      </span>
    </nav>

      <header id="profile-header" >
        <div id="profile">
          <div>
              <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div id="name">
              <h2>Patrick Tumu</h2>
        </div>
      </div>
    </header>
  
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id ="new-tweet">
        <form action="/tweets" method="POST" id="new-tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="new-tweet-footer">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
       
      <section id ="tweet-container">
        <article class="tweet">
          
          <header>
            <div class="name-avatar">
              <img class="avatar" src="/images/delivery-boy.png"></img>
              <div class="user-name">Newton</div>
            </div>
            <div class="handle">
              @SirIsaac
            </div>
          </header>
          
          <div class="tweet-content">
            If I have seen further it is by standing on the shoulders of giants
          </div>

          <footer>
            <span class="time-stamp">10 days ago</span>
            <div class="footer-buttons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>

        </article>
      </section>


    </main>
    
     
  
    
  </body>
</html>
