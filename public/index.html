<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <div class="top-section">
      <nav>
        <span id="main">tweeter</span>
        <span id="nav-bar-text"><div><strong>Write</strong> a new tweet<br></div>
          <div id="nav-img"><i class="fas fa-angle-double-down"></i></div>
        </span>
      </nav>
  
        <header id="profile-header" >
          <div id="profile">
            <div>
                <img src="/images/profile-hex.png"> 
            </div>
            <br>
            <div id="name">
              <strong>Patrick</strong>Tumu
          </div>
        </div>
      </header>
    </div>
    
    <!-- Page-specific (main) content here -->
    <main class="container">

       <!-- Create a new tweet -->
      <section id ="new-tweet">
        <span id="error-empty" class="error-message">
          <i class="fa-solid fa-circle-exclamation"></i>  Please enter your tweet before submission
        </span>
        <span id="error-too-many-char" class="error-message">
          <i class="fa-solid fa-circle-exclamation"></i>  Tweets must be at or below 140 characters
        </span>
        <form action="/tweets" method="POST" id="new-tweet-form">
          <label for="tweet-text">
            <div id="tweet-label"> <strong>What are you humming about? </strong> </div>
        </label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="new-tweet-footer">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
     
      <!-- Where the tweets will be styled  -->
      <section id ="tweet-container"></section>

    </main>
  </body>
</html>
